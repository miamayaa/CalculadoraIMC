<ion-header>
  <ion-toolbar>
    <ion-title>Calculadora de IMC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="main-container">
    <ion-item>
      <ion-label position="stacked">Peso (kg)</ion-label>
      <input
        type="number"
        [(ngModel)]="weight"
        placeholder="Ingresa tu peso"
        inputmode="numeric"
        class="native-input" />
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Altura (cm)</ion-label>
      <input
        type="number"
        [(ngModel)]="height"
        placeholder="Ingresa tu altura"
        inputmode="numeric"
        class="native-input" />
    </ion-item>

    <div class="button-container">
      <ion-button
        expand="block"
        color="primary"
        class="calculate-button"
        (click)="calculateBMI()">
        CALCULAR IMC
      </ion-button>
    </div>

    <ion-card *ngIf="triedCalculate" class="result-card">
      <ion-card-header>
        <ion-card-title>Tu resultado</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <h2 class="result-value">{{ bmiResult }}</h2>
        <p class="result-category">{{ bmiCategory }}</p>
      </ion-card-content>
    </ion-card>

    <ion-card class="info-card">
      <ion-card-header>
        <ion-card-title>¿Qué es el IMC?</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>
          El Índice de Masa Corporal (IMC) es una medida que relaciona tu peso y altura 
          para determinar si estás en un rango saludable.
        </p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
